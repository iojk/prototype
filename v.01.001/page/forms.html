<script async src="../js/app-pages.js"></script>

<div jq.validate class="jumbotron">
	<h1>Forms Collections</h1>
	<p>{{message}}</p>
	<a href="http://v4-alpha.getbootstrap.com/components/forms/">v4-alpha.getbootstrap.com/components/forms</a>
	<form class="form-inline">
		<h4>Инлайн-форма</h4>
		<div class="form-group">
			<label for="exampleInputName2">Name</label>
			<input type="text" class="form-control" id="exampleInputName2"
			       data-validation="length alphanumeric"
			       data-validation-length="min4"
			       placeholder="Jane Doe">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail2">Email</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		</div>
		<button type="submit" class="btn btn-primary">Send invitation</button>
	</form>
	<br>
	<form class="form-inline">
		<div class="form-group">
			<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
			<div class="input-group">
				<div class="input-group-addon fa fa-edit"></div>
				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
				<div class="input-group-addon">.00</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Transfer cash</button>
	</form>
	<br>
	<form>
		<h4>Блочная форма</h4>
		<fieldset class="">
			<label class="row form-group">
				<span class="col-md-2 col-form-label">Text</span>
				<div class="col-md-10">
					<div class="input-group ">
						<input class="form-control" type="text"
						       data-validation="length alphanumeric"
						       data-validation-length="min12"
						       value="Artisanal kale" id="example-text-input">
					</div>
				</div>
			</label>
			<div class="form-group row">
				<span class="col-xs-2 col-form-label">Text</span>
				<div class="input-group col-xs-10">
					<p class="form-control-static">просто статичный текст</p>
				</div>
			</div>
			<fieldset class="form-group row">
				<label for="example-search-input" class="col-xs-2 col-form-label">Search</label>
				<div class="col-xs-10">
					<input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
				</div>
			</fieldset>
			<div class="form-group row">
				<label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
				<div class="col-xs-10">
					<input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-url-input" class="col-xs-2 col-form-label">URL</label>
				<div class="col-xs-10">
					<input class="form-control" type="url" value="http://getbootstrap.com" id="example-url-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-tel-input" class="col-xs-2 col-form-label">Telephone</label>
				<div class="col-xs-10">
					<input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-password-input" class="col-xs-2 col-form-label">Password</label>
				<div class="col-xs-10">
					<input class="form-control" type="password" value="hunter2" id="example-password-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-number-input" class="col-xs-2 col-form-label">Number</label>
				<div class="col-xs-10">
					<input class="form-control" type="number" value="42" id="example-number-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-datetime-local-input" class="col-xs-2 col-form-label">Date and time</label>
				<div class="col-xs-10">
					<input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-date-input" class="col-xs-2 col-form-label">Date</label>
				<div class="col-xs-10">
					<input class="form-control" type="date" value="2011-08-19" id="example-date-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-month-input" class="col-xs-2 col-form-label">Month</label>
				<div class="col-xs-10">
					<input class="form-control" type="month" value="2011-08" id="example-month-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-week-input" class="col-xs-2 col-form-label">Week</label>
				<div class="col-xs-10">
					<input class="form-control" type="week" value="2011-W33" id="example-week-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-time-input" class="col-xs-2 col-form-label">Time</label>
				<div class="col-xs-10">
					<input class="form-control" type="time" value="13:45:00" id="example-time-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-color-input" class="col-xs-2 col-form-label">Color</label>
				<div class="col-xs-10">
					<input class="form-control" type="color" value="#563d7c" id="example-color-input">
				</div>
			</div>
		</fieldset>
	</form>
	<br>
	<form>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			</div>
		</div>
		<fieldset class="form-group row">
			<legend class="col-form-legend col-sm-2">Radios</legend>
			<div class="col-sm-10">
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
						Option one is this and that&mdash;be sure to include why it's great
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
						Option two can be something else and selecting it will deselect option one
					</label>
				</div>
				<div class="form-check disabled">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
						Option three is disabled
					</label>
				</div>
			</div>
		</fieldset>
		<div class="form-group row">
			<label class="col-sm-2">Checkbox</label>
			<div class="col-sm-10">
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox"> Check me out
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="offset-sm-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</div>
	</form>

</div>
