<script async src="../js/app-pages.js"></script>



<div jq.validate class="jumbotron">
	<h1>Forms Collections</h1>
	<p>{{message}}</p>
	<a href="http://v4-alpha.getbootstrap.com/components/forms/">v4-alpha.getbootstrap.com/components/forms</a>

	<form class="form-inline">
		<h4>Инлайн-форма</h4>
		<label class="form-group">
			<div class="col-form-label">Name</div>
			<div class="input-group">
				<input type="text" class="form-control" name="username" placeholder="Jane Doe">
			</div>
		</label>


		<div class="form-group">
			<label for="exampleInputEmail2">Email</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		</div>
		<button type="submit" class="btn btn-primary">Send invitation</button>
	</form>
	<br>
	<form class="form-inline">
		<div class="form-group">
			<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
			<div class="input-group">
				<div class="input-group-addon fa fa-edit"></div>
				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
				<div class="input-group-addon">.00</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Transfer cash</button>
	</form>
	<br>

	<form>
		<h4>Блочная форма</h4>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Email</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="email" name="email" class="form-control"
					       placeholder="Email">
				</div>
			</div>
		</label>
		<!-- TODO добавить простой генератор и вставлять значение в placeholder -->
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Password</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="password" name="password" class="form-control"
					       minlength="6" maxlength="30" placeholder="Password">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Username</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="text" name="username" class="form-control"
					       pattern="^[a-zA-Z0-9_]+$" minlength="6" maxlength="30">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Search</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="search" name="search" class="form-control"
					       placeholder="Search" pattern="^[a-zA-Z0-9_]+$" minlength="2">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">URL</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="url" name="url" class="form-control"
					       placeholder="http://getbootstrap.com" minlength="2">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Telephone</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="tel" name="tel" class="form-control"
					       placeholder="1-(555)-555-5555" minlength="2">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Number from 5 to 10</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="number" name="number" class="form-control" min="5" max="10" value="5">
				</div>
			</div>
		</label>
		<!-- TODO интегрировать с тайм-пикером и автоподстановка текущей даты в плейсхолдер -->
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Date and time</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="datetime-local" name="datetime-local" class="form-control" placeholder="2011-08-19T13:45:00">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Date</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="date" name="date" class="form-control" placeholder="2011-08-19">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Month</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="month" name="month" class="form-control" placeholder="2011-08">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Week</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="week" name="week" class="form-control" placeholder="2011-W33">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Time</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="time" name="time" class="form-control" placeholder="13:45:00">
				</div>
			</div>
		</label>
		<label class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Color</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="input-group">
					<input required type="color" name="color" class="form-control" placeholder="#563d7c" value="#563d7c">
				</div>
			</div>
		</label>
		<div class="row form-group">
			<div class="col-sm-12 col-md-5 col-lg-2 col-form-label">Text</div>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-label">просто статичный текст</div>
		</div>
		<fieldset class="row form-group">
			<legend class="col-sm-12 col-md-5 col-lg-2 col-form-legend">Radios</legend>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="gridRadios" value="option1" checked>
						Option one is this and that&mdash;be sure to include why it's great
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="gridRadios" value="option2">
						Option two can be something else and selecting it will deselect option one
					</label>
				</div>
				<div class="form-check disabled">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="gridRadios" value="option3" disabled>
						Option three is disabled
					</label>
				</div>
			</div>
		</fieldset>
		<div class="row form-group">
			<label class="col-sm-12 col-md-5 col-lg-2 col-form-legend">Checkbox</label>
			<div class="col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<div class="form-check">
					<label class="form-check-label">
						<input data-bv-notempty="true" class="form-check-input" type="checkbox"> Check me out
					</label>
				</div>
			</div>
		</div>
		<div class="row form-group">
			<div class="offset-sm-0 offset-md-5 offset-lg-2 col-sm-12 col-md-7 col-lg-10 col-form-controls">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</div>
	</form>



</div>
