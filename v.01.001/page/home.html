<script async src="../js/app-pages.js"></script>

<div class="jumbotron">
	<h1>Home Page</h1>
	<p>{{message}}</p>
	<form class="form-inline">
		<div class="form-group">
			Страна:
			<select id="countries" class="form-control" placeholder="Выберите страну">
				<option>Выберите страну</option>
			</select>
			<select jq.select2 id="countries2" class="form-control jq-select2"
			        placeholder="Выберите страну"
			        data-placeholder="Выберите страну">
				<option disabled>Выберите страну</option>
			</select>
		</div>
	</form>
	<br>
	<img src="http://www.tapasitsolutions.com/images/technologies/angularLogo.png" alt="angularjs">
</div>

<script type="text/javascript">
	$.getJSON('../get/json/countries.json', function(data) {
		for(var i=0; i<data.length; i++) {
			$('#countries').append('<option value="' + i + '">' + data[i].name + '</option>');
			$('#countries2').append('<option value="' + i + '">' + data[i].name + '</option>');
		}
	}); // подгрузка json-модели к выпадающему списку
</script>
