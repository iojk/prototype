<form class="navbar">
	<div class="form-group">
		<label id="prototype-version-select">Version:
			<select class="btn btn-sm btn-primary" onchange="top.location=this.value">
				<option value="../v.01.000/#/">v.01.000</option>
				<option value="../v.01.001/#/">v.01.001</option>
			</select>
		</label>
	</div>
</form>

<script>
	// выбор активной версии прототипа
	$('#prototype-version-select option').each(function(){
		var link_version = $(this).attr('value').replace(/\.\.\//,'').replace(/\/#\//,'');
		var window_location_href = window.location.href;
		if ( window_location_href.indexOf(link_version) != -1 ) {
			$(this).attr('selected','selected');
		}
	});
</script>
